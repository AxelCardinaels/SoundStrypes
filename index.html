<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sound Strypes</title>
	<link rel="stylesheet" href="css/screen.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

	<main>
		<header>
			<div class="title__container">
				<h1 class="title__title">Helter Skelter</h1>
				<span class="title__subtitle">The Beatles</span>
			</div>

			<div class="header__background">
				<p class="hide">The Beatles illustration</p>
			</div>
		</header>

		<section class="section--buttons wrapper--buttons">
			<h2 class="hide">Song layer Selection</h2>
			<ul class="list-inline list--buttons">
				<li class="buttons__item">
					<a href="#" class="button button--inactive button--george instrument--guitar2"><img src="img/george.png" alt="George Harrison picture" class="button__picture"/></a>
					<div class="button__infos">
						<h2 class="button__title">Guitar</h2>
						<p class="button__name">George</p>
					</div>

					<audio preload="auto">
					  <source src="audio/guitar2.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</li>

				<li class="buttons__item">
					<a href="#" class="button button--inactive button--paul instrument--voices"><img src="img/paul.png" alt="Paul McCartney picture" class="button__picture"/></a>
					<div class="button__infos">
						<h2 class="button__title">Vocals</h2>
						<p class="button__name">Paul</p>
					</div>

					<audio preload="auto">
					  <source src="audio/voices.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</li>

				<li class="buttons__item">
					<a href="#" class="button button--inactive button--paul instrument--guitar1"><img src="img/paul.png" alt="Paul McCartney picture" class="button__picture"/></a>
					<div class="button__infos">
						<h2 class="button__title">Lead guitar</h2>
						<p class="button__name">Paul</p>
					</div>

					<audio preload="auto">
					  <source src="audio/guitar1.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</li>

				<li class="buttons__item">
					<a href="#" class="button button--inactive button--john instrument--bass"><img src="img/john.png" alt="John Lennon picture" class="button__picture"/></a>
					<div class="button__infos">
						<h2 class="button__title">Bass</h2>
						<p class="button__name">John Lennon</p>
					</div>

					<audio preload="auto">
					  <source src="audio/bass.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</li>

				<li class="buttons__item">
					<a href="#" class="button button--inactive button--ringo instrument--drums"><img src="img/ringo.png" alt="Ringo Starr picture" class="button__picture"/></a>
					<div class="button__infos">
						<h2 class="button__title">Drums</h2>
						<p class="button__name">Ringo</p>
					</div>

					<audio preload="auto">
						<source src="audio/drums.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</li>


			</ul>

		</section>

	</main>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
